<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto - Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/x-icon" href="../archieves/icons8-pokebola-48.png">
    <script src="js/index.js" defer></script>
    <script src="../js/pokedex.js" defer></script>
    <script src="js/navbarFetch.js"></script>
  </head>
  <body class="pokedexBody grass">
  <!--NAVBAR HERE !!!-->
  <div id="navbar-placeholder"></div>
  <!--NAVBAR HERE !!!-->
  <main class="pokedexMain">

    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="btns">
      <button class="btn btn-prev">Prev &lt;</button>
      <button class="btn btn-next">Next &gt;</button>
    </div>

    <img src="../archieves/pokedex.png" class="pokedex__img" alt="pokedex image">
    
  </main>
  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box">
        <button class="switchFire">Fire</button>
        <button class="switchGrass">Grass</button>
        <button class="switchWater">Water</button>
        <br>Choose your favorite type and change your Experience
      </div>
    </div>
  
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</body>
</html>
